name: star|[STAR ultrafast universal RNA-seq aligner](https://academic.oup.com/bioinformatics/article/29/1/15/272537)

on:
  push:
    paths:
      - 'tools/star/**'
      - '.github/workflows/tools_star_build.yaml'
  workflow_dispatch:

env:
  REGISTRY_IMAGE: ${{ secrets.DH_USER }}/star 
  WORK_PATH: ./tools/star/

jobs:
  docker:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version:
          - 2.7.11b
          - 2.7.11a
          - 2.7.10b
          - 2.7.10a
          - 2.7.9a
          - 2.7.8a
          - 2.7.7a
          - 2.7.6a
          - 2.7.5c
          - 2.7.5b
          - 2.7.5a
          - 2.7.4a
          - 2.7.3a
          - 2.7.2c
          - 2.7.2b
          - 2.7.2a

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          # list of Docker images to use as base name for tags
          images: |
            ${{ env.REGISTRY_IMAGE }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DH_USER }}
          password: ${{ secrets.DH_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.WORK_PATH }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ env.REGISTRY_IMAGE }}:${{ matrix.version }}
          build-args: VERSION=${{ matrix.version }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY_IMAGE }}:cache
          cache-to: type=registry,ref=${{ env.REGISTRY_IMAGE }}:cache,mode=max
