name: modtect

on:
  push:
    paths:
      - "tools/modtect/**"
      - ".github/workflows/tools_modtect_build.yaml"
  workflow_dispatch:

env:
  REGISTRY_IMAGE: ${{ secrets.DH_USER }}/modtect
  WORK_PATH: ./tools/modtect/

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y%m%d')"
      - name: Checkout
        uses: actions/checkout@v3
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          # list of Docker images to use as base name for tags
          images: |
            ${{ env.REGISTRY_IMAGE }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DH_USER }}
          password: ${{ secrets.DH_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.WORK_PATH }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ env.REGISTRY_IMAGE }}:${{ steps.date.outputs.date }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY_IMAGE }}:cache
          cache-to: type=registry,ref=${{ env.REGISTRY_IMAGE }}:cache,mode=max
