

name: scaden|[Deep learningâ€“based cell composition analysis from tissue expression profiles](https://www.science.org/doi/10.1126/sciadv.aba2619)

on:
  push:
    paths:
      - 'tools/scaden/**'
      - '.github/workflows/tools_scaden_build.yaml'
  workflow_dispatch:


jobs:
  docker:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version:
          - 1.1.2
          - 1.1.1
          - 1.1.0
          - 1.0.2
          - 1.0.1
          - 1.0.0
     


    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          # list of Docker images to use as base name for tags
          images: |
            ${{ secrets.DH_USER }}/scaden
          # generate Docker tags based on the following events/attributes
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DH_USER }}
          password: ${{ secrets.DH_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./tools/scaden/
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ secrets.DH_USER }}/scaden:${{ matrix.version }}
          build-args: VERSION=${{ matrix.version }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DH_USER }}/scaden:cache
          cache-to: type=registry,ref=${{ secrets.DH_USER }}/scaden:cache,mode=max
          
